<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8" />
        <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>
        <!-- Site favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/vendors/images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/vendors/images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/vendors/images/favicon-16x16.png" />
        <!-- Mobile Specific Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/vendors/styles/core.css" />
        <link rel="stylesheet" type="text/css" href="/vendors/styles/icon-font.min.css" />
        <link rel="stylesheet" type="text/css" href="/vendors/styles/style.css" />
    </head>
    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a th:href="@{/user/landing}">
                        <img src="/vendors/images/deskapp-logo.svg" alt="" />
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a th:href="@{/register/landing}">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="/vendors/images/login-page-img.png" alt="" />
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title" style="margin-bottom: 15px;">
                                <h2 class="text-center text-primary">Login To DeskApp</h2>
                            </div>
                            <input type="hidden" id="loginFailId" name="loginFail" th:value="${loginFail}"/>
                            <input type="hidden" id="isLandingId" name="isLanding" th:value="${isLanding}"/>
                            <form action="#" th:action="@{/user/login}" th:object="${loginObject}" method="post">
                                <div class="input-group custom">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="userName" />
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <input type="password" class="form-control form-control-lg" placeholder="**********" name="password" />
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                                    </div>
                                </div>
                                <div class="row pb-30">
                                    <div class="col-6">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1" name="rememberMe" />
                                            <label class="custom-control-label" for="customCheck1">Remember</label>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="forgot-password">
                                            <a href="forgot-password.html">Forgot Password</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In" />
                                        </div>
                                        <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">
                                            OR
                                        </div>
                                        <div class="input-group mb-0">
                                            <a class="btn btn-outline-primary btn-lg btn-block" th:href="@{/register/landing}">Register To Create Account</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- success Popup html Start -->
		<button type="button" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal" data-backdrop="static">
			Launch modal
		</button>
		<div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered max-width-400" role="document">
				<div class="modal-content">
					<div class="modal-body text-center font-18">
						<h3 class="mb-20">User Info!</h3>
						<div class="mb-30 text-center">
							<img src="/vendors/images/cross.png" />
						</div>
						It seems user does not have account to login. Kindly create an account and try again with Login..
					</div>
					<div class="modal-footer justify-content-center">
						<a th:href="@{/register/landing}" class="btn btn-primary">Register</a>
					</div>
				</div>
			</div>
		</div>
		<!-- success Popup html End -->

        <!-- welcome modal end -->
        <!-- js -->
        <script src="/vendors/scripts/core.js"></script>
        <script src="/vendors/scripts/script.min.js"></script>
        <script src="/vendors/scripts/process.js"></script>
        <script src="/vendors/scripts/layout-settings.js"></script>
        <script type="text/javascript">
        	alert('in');
	       	var isUserRegister = document.getElementById("loginFailId").value;
	       	var isLanding = document.getElementById("isLandingId").value;
	       	alert('isUserRegister:' + isUserRegister);
	       	alert('isLanding:' + isLanding);
	       	$('#success-modal-btn').trigger('click');
	       	$(window).on("load", function() {
	       		if(!isUserRegister && !isLanding) {
		       		alert('fdf');
		       		$('#success-modal-btn').trigger('click');
		       	}
	        });
	       	alert('isUserRegister1:' + isUserRegister);
	       	alert('isLanding1:' + isLanding);
	       	alert('out');
        </script>
    </body>
</html>
